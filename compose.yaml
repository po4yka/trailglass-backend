services:
  app:
    image: ghcr.io/po4yka/trailglass-backend:latest
    build:
      context: .
    env_file:
      - env/app.env
    depends_on:
      flyway:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  admin:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./admin:/app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    depends_on:
      - app
    profiles: ["admin"]

  flyway:
    image: flyway/flyway:10-alpine
    command: >-
      -connectRetries=10
      -url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}?sslmode=prefer
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -locations=filesystem:/flyway/sql
      migrate
    env_file:
      - env/db.env
    volumes:
      - ./db/migration:/flyway/sql:ro
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    env_file:
      - env/db.env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address :9001
    env_file:
      - env/minio.env
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mc:
    image: minio/mc:RELEASE.2024-09-18T17-19-38Z
    profiles: ["ops"]
    entrypoint: ["/bin/sh", "-c", "sleep 3600"]
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - env/minio.env
    volumes:
      - ./backups/minio:/backup

volumes: {}
